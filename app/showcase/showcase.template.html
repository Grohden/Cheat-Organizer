<h1 class="large" >Chose a game</h1>
<div class="list-container">
    <div ng-repeat="game in games" class="card item">
        <img ng-src="{{configs.text[0].value +'\\ART\\'+ game.code +'_COV.png'}}"/>
        <div class="info-container">
            {{game.title}}
        </div>
    </div>
</div>
