<html lang="pt-BR">
    <head>
        <title>Cheat-Organizer</title>
        <meta name="author" content="Gabriel Rohden">
        <script src="../jquery-1.12.1.min.js"></script>
        <script src="js/jquery.flipster.min.js"></script>
        <link rel="stylesheet" href="css/jquery.flipster.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/index.js"></script>
    </head>
    <body>
        <!--Flipster-->
        <div class="my-flipster">
          <ul id="flipster-ul">
          </ul>
        </div>
        <!--Flipster-->
        
        <table class="cheats-holder center-vertical" cellspacing="100">
            <td class="active">
                <form id="active-form">
                <div class="cheat-container">
                    <span class="checkbox-input"><input type="checkbox"/></span>
                    <span class="title">Vida Infinita</span>
                    
                </div>
                <div class="cheat-container">
                    <span class="checkbox-input"><input type="checkbox"/></span>
                    <span class="title">Magia Infinita</span>
                </div>
                </form>
            </td>
            <td class="deactive"> 
                <form id="deactive-form">
                <div class="cheat-container">
                    <span class="checkbox-input"><input type="checkbox"/></span>
                    <span class="title">PÃ£os voadores</span>
                    
                </div>
                <div class="cheat-container">
                    <span class="checkbox-input"><input type="checkbox"/></span>
                    <span class="title">DINHEROOOO infinitO</span>
                </div>
                </form>
            </td>
            <tr />
                <td><button id="activate">Activate</button></td>
                <td><button id="deactivate">Deactivate</button></td>
		</table>
        <!--Configs Modal since i'm lazy i'm goin to implement this with j-s/query --> 
        
        
        <!--Covers everything except modal and listen to clicks to close modal-->
        <div id="background-modal"></div>
        
        <div id="config-modal">
            <p>Configurations</p>
            <form id="configs_form">
                <table class="center-vertical">
                    <td>Show games by:</td>
                    <td>
                        <input type='radio' name="show_by" value="Cover">Cover</input>
                        <input type='radio' name="show_by" value="Background" checked>Background</input>
                    </td>
                    <td>
                        <input type="checkbox" name="show_title" value="true" checked>Show game title</input>
                        <input type="checkbox" name="show_title" value="false" style="display:none"></input> 
                    </td>
                    <tr/>
                    <td>Folder:</td>
                    <td>
                        <input type="text" id="path" name="opl_path" placeholder="Pasta de acesso do OPL"/>
                        <input style="display:none;" id="fileDialog" type="file" nwdirectory />                      
                    </td>
                    <td><button id="search" type="button">Search...</button></td>
                </table>
            </form>
            <div class="footer">
            <button id="save">Save</button>
            </div>
        </div>
        <button id="cog"></button>
        <!--Configs Modal-->
<br><br><br><br><br><br><br>
    </body>
</html>
