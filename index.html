<html lang="pt-BR">
    <head>
        <title>Cheat-Organizer</title>
        <meta name="author" content="Gabriel Rohden">
    
        <!-- Style sheets -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/configurations.css" />
        <link rel="stylesheet" href="assets/css/showcase.css" />
                
    </head>
    <body ng-app="CheatsApp">
                       
        <configurations>

            <input type="checkbox" name="toggle" id="toggle"/>
            <label for="toggle" id="cog"></label>
            <div class="modal" ng-click="hide()"></div>


            <div id="configs-container" class="card">
                <ul>
                    <li>
                        <label for="games_folder">Games folder</label>
                        <input type="text" 
                               persist-value
                               name="games_folder" 
                               id="games_folder"
                               class="modal-input"
                               ng-model="configs.text[0].value"
                               ng-click="getFolder()"
                        />
                        <input style="display:none;" id="folderDialog" type="file" nwworkingdir="{{configs.folder}}"  nwdirectory/>
                    </li>
                    <li>Show game by
                        <input type="radio" name="show_by" id="photo" value="photo" persist-value>
                        <label for="photo">Photo</label>
                        <input type="radio" name="show_by" id="cover" value="cover" persist-value>
                        <label for="cover">Cover</label>
                    </li>
                    <li>
                    <input type="checkbox" name="show_title" id="show_title" persist-value>
                    <label for="show_title">Show game title</label>
                    </li>
                </ul>
                <button id="save" persist-all>Save</button>
            </div>
        </configurations>
        <show-case id="showcase"></show-case>
        
        <!-- Vendor: Angular, followed by our custom Javascripts -->
        <script src="app/vendor/jquery-1.12.0.min.js"></script>
        <script src="app/vendor/angular.js"></script>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script> -->
       
        <!-- App -->
        <script src="app/app.js"></script>
        <script src="app/main.js"></script>
    
        <!-- Show case module -->
        <script src="app/showcase/showcase.module.js" type="text/javascript"></script>
        <script src="app/showcase/showcase.controller.js" type="text/javascript"></script>
        <script src="app/showcase/showcase.component.js" type="text/javascript"></script>        
        
        <!-- Configuratons module -->
        <script src="app/configurations/configurations.module.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.service.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.controller.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.directive.js" type="text/javascript"></script>
        <script src="app/configurations/option.directive.js" type="text/javascript"></script>
        <script src="app/configurations/persist.directive.js" type="text/javascript"></script>
        
    </body>
</html>
