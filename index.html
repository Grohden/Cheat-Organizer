<html lang="pt-BR">
    <head>
        <title>Cheat-Organizer</title>
        <meta name="author" content="Gabriel Rohden">
    
        <!-- Style sheets -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/configurations.css" />
        <link rel="stylesheet" href="assets/css/showcase.css" />
                
    </head>
    <body ng-app="CheatsApp">
                       
        <configurations></configurations>
        <show-case id="showcase"></show-case>
        
        <!-- Vendor: Angular, followed by our custom Javascripts -->
        <script src="app/vendor/jquery-1.12.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script> 
       
        <!-- App -->
        <script src="app/app.js"></script>
        <script src="app/main.js"></script>
    
        <!-- Show case module -->
        <script src="app/showcase/showcase.module.js" type="text/javascript"></script>
        <script src="app/showcase/showcase.controller.js" type="text/javascript"></script>
        <script src="app/showcase/showcase.component.js" type="text/javascript"></script>        
        
        <!-- Configuratons module -->
        <script src="app/configurations/configurations.module.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.service.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.component.js" type="text/javascript"></script>
        <script src="app/configurations/configurations.controller.js" type="text/javascript"></script>
