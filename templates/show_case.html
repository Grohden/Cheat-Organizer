<h1 class="large" >Chose a game</h1>
<ul>
    <li class="item" ng-repeat="x in games">
        <img ng-src="{{gamesFolder+'/ART/'+x.code+'_COV.png'}}" />
        <div class="info-container">
            <h4 class="title">{{x.title}}</h4>
            <small>{{x.code}}</small>
                
        </div>
    </li>
</ul>
